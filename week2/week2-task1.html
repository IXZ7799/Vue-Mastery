<script>
    function calcRectangleArea(aWidth, aHeight) {
        var area = aWidth * aHeight;
        return area;
    }

    var message = "Area of this rectangle is ";
    var rectangleArea = calcRectangleArea(10, 3);
    console.log(message + rectangleArea);
    rectangleArea = calcRectangleArea(4, 7);
    console.log(message + rectangleArea);
</script>
